knp_snappy:
  pdf:
    enabled:  true
    binary:   "/usr/local/bin/wkhtmltopdf"
    options:
      enable-local-file-access: true
      no-outline: true
      page-size:  LETTER
      encoding:   UTF-8
  image:
    enabled:  true
    binary:   "/usr/local/bin/wkhtmltoimage"
    options:
      enable-local-file-access: true